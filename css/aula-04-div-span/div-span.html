<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e Span</title>
    <style>
        #cabecalho{
            background-color: blue;
        }

        #conteudo-principal{
            background-color: red;
        }

        .produto{
            background-color: gray;
            margin: 10px;
            
        }

        #rodape{
            background-color: green;
        }
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <div id="cabecalho">
            <img src="imagens/amazon.png" alt="logo" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo-principal">
            <p class="produto">Produto 1</p>
            <p class="produto">Produto 2</p>
            <p class="produto">Produto 3</p>
        </div>

        <div id="rodape">
            <p>Todos os <span class="azul">direitos</span> reservados</p>
        </div>
    </div>
</body>
</html>

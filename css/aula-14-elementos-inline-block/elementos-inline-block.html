<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline-block</title>
    <style>
        .conteudo{
            border: 2px solid red;
            display: inline-block;
        }

        /*O display inline-block faz os elementos se vomportarem como inline e como block ao mesmo tempo*/
    </style>
</head>
<body>
        <span class="conteudo">inline 2</span>

        <span class="conteudo">Lorem ipsum dolor sitLorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti quo recusandae adipisci sit officiis repellat commodi accusantium, voluptas corrupti qui praesentium error tenetur ea sunt corporis ab eveniet sapiente repellendus?</span>

        <p class="conteudo">inline 2</p>
</body>
</html>
